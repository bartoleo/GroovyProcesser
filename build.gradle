// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.6
targetCompatibility = 1.6

group = "org.bartoleo"
version = groovyprocesserVersion

mainClassName = "org.bartoleo.groovyprocesser.GroovyProcesser"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-cli:commons-cli:1.2'
    compile 'org.yaml:snakeyaml:1.17'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
}


task(copyResources, type: Copy) {
    destinationDir = file("$buildDir/classes")
    // text files requiring filtering
    into('main') {
        from('src/main/groovy')
        include('**/*.properties')
        filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: ['version': groovyprocesserVersion])
    }
    outputs.upToDateWhen { false }
}
compileGroovy.dependsOn(copyResources)

run {
        // gradle run -Dmyvariable=myvalue -Dexec.args="arg1 arg2 arg3"

    /* Can pass all the properties: */
//    systemProperties System.getProperties()

    /* Or just each by name: */
//    systemProperty "myvariable", System.getProperty("myvariable")

    /* Need to split the space-delimited value in the exec.args */
    if (System.getProperty("exec.args")){
        args System.getProperty("exec.args").split()
    }

    //per utilizzare lo standard input
    standardInput = System.in
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'GroovyProcesser',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

